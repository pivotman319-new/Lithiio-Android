<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <link rel="stylesheet" type="text/css" href="main.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <title>Lithi.io</title>
   </head>
   <body>
      <script type="text/javascript" src="cordova.js"></script>
      <h3>Settings</h3><br>
      <table id="stable"><tr><td>Camera quality</td><td id="qualityv"><input type="number" min="1" max="100" onchange="changeQuality()" style="width: 26px; height: 11px;" id="qualityi"></td></tr>
      <tr><td>Allow edit (camera)</td><td><select id="aeditv" onchange="changeallowEdit()"><option value="true">Yes</option><option value="false">No</option></select></td></tr>
      <tr><td>Enable analytics</td><td><select id="analyticsv" onchange="changeAnalytics()"><option value="true">Yes</option><option value="false">No</option></select></td></tr>
      <tr><td>Local Analytics Data</td><td><button type="button" class="btn btn-danger" id="rlanalyticsb" onclick="resetlAnalytics()">Reset</button></td></tr>
      <tr><td>App-instance ID</td><td id="appinID">Coming Soon</td></tr>
      <tr><td>History</td><td><button type="button" class="btn btn-danger" id="historyclearb" onclick="clearHistory()">Clear</button></td></tr>
      </table>
      <script src="settings.js"></script>
   </body>
</html>
